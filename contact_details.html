<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    .section-title {
      text-align: center;
      margin-top: 50px;
      margin-bottom: 30px;
    }
    .contact-info {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
    .contact-form .form-control {
      border-radius: 10px;
    }
    .contact-form button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .contact-form button:hover {
      background-color: #0056b3;
    }
    h2{
      background-color: #a71193;
      border-radius: 100%;
    }
     h3{
      color: #a71193;
    }
    h3:hover{
      color: #21221d;

    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
    <div class="container">
      <h3>My Portfolio</h3>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="projects_skills.html">Projects & Skills</a></li>
          
          <li class="nav-item"><a class="nav-link" href="about_me.html">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="contact_details.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="container py-5">
    <h2 class="section-title" data-aos="fade-up">Contact Me</h2>

    <!-- Contact Information -->
    <div class="contact-info" data-aos="fade-up">
      <p>If you'd like to get in touch with me, feel free to reach out using the form below or through my contact details:</p>
      <p>Email : anu311914@gmail.com</p>
      <p>Phone : 9597482826</p>
      <p>LinkedIn : <a href="https:www.linkedin.com/in/anusiya-m" target="_blank">linkedin.com/in/anusiya-m</a></p>
    </div>

    <!-- Contact Form -->
    <div class="row">
      <div class="col-md-8 mx-auto">
        <form class="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
